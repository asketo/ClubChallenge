<div class="container py-3">

  <div class="row justify-content-center py-2">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">
      <h3>Login</h3>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">
      <form #signinForm="ngForm">
        <!-- <div *ngIf="!(userLoggedIn|async)"> -->
        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon">
            <i class="fa fa-envelope-o fa-fw"></i>
          </span>
          <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email Adresse" id="email">
        </div>

        <div class="input-group mb-2">
          <span class="input-group-addon">
            <i class="fa fa-key fa-fw"></i>
          </span>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Passwort" aria-describedby="help"
            id="password">
        </div>

        <div class="alert alert-danger" *ngIf="loginError">
          <h6>Anmeldung fehlgeschlagen!</h6>
          <p class="text-left mb-1">Die Login-Daten sind fehlerhaft, oder der Account existiert nicht.</p>
          <span class="small">
            <a routerLink="/" (click)="onPasswordReset()">Passwort zurücksetzen</a>
          </span>
        </div>

        <div class="mb-1">
          <button type="submit" (click)="onLogin()" [disabled]="!email || !password" class="btn btn-primary" style="cursor: pointer;">
            <i class="fa fa-sign-in"></i> Anmelden</button>
        </div>

        <!-- </div> -->
      </form>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">
      <div class="mb-2">
        <hr> Passwort vergessen?
      </div>
      <button (click)="onPasswordReset()" class="btn btn-primary" style="cursor: pointer;">
        Passwort zurücksetzen</button>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5">
      <div class="mb-2">
        <hr> Hast Du noch keinen Account?
      </div>
      <button (click)="onSignup()" class="btn btn-primary" style="cursor: pointer;">
        <i class="fa fa-user-plus"></i> Registrieren</button>
    </div>
  </div>

</div>
