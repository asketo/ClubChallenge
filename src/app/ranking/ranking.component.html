<div class="container py-3">
  <div class="row">
    <div class="col cs-12 col-sm-12 col-md-8">
      <h5 class="text-center" *ngIf="gender === 'men'">Rangliste MÃ¤nner</h5>
      <h5 class="text-center" *ngIf="gender === 'women'">Rangliste Frauen</h5>
    </div>
  </div>

  <div class="row py-2">
    <div class="col-xs-12 col-sm-12 col-md-8">
      <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Gefodert</th>
            <th>Neutral.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of players | async | sortPlayers" class="table-row" style="cursor: pointer">
            <th scope="row">{{ player.rank }}</th>
            <td>{{ player.firstName }}</td>
            <td>{{ player.lastName }}</td>
            <td class="text-center"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></td>
            <td class="text-center"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</div>
